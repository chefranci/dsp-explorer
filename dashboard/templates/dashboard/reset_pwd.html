{% extends "base.html" %}
{% block container %}
    <div class="container">
        <div class="row " style="width: 100%;">
            <div class="col-md-12">
                <div class="row">
                    <h1 class="text-center" style="height: initial;">Reset password</h1>
                </div>
                <div class="row">
                    <p class="col-md-6 col-md-offset-3 text-center">
                        Hello {{ profile.user.first_name }} {{ profile.user.last_name }}, reset your password
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">

                        <form method="post" action="{% url 'dashboard:reset_pwd' reset_token %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="repeat_password" class="form-control" id="repeat_password" placeholder="Repeat Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn login-button pull-right margin-top-20">Set</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
